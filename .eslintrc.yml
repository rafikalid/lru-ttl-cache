env:
  browser: false
  es2021: true
extends:
  - "eslint:recommended"
  - "plugin:@typescript-eslint/recommended"
parser: "@typescript-eslint/parser"
parserOptions:
  ecmaVersion: 12
  sourceType: module
plugins:
  - "@typescript-eslint"
rules:
  indent:
    - error
    - tab
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - always
  consistent-return:
    - warn
    - always
  default-case:
    - warn
    - always
  default-case-last:
    - warn
    - always
  guard-for-in:
    - warn
    - always
  no-alert:
    - warn
    - always
  no-caller:
    - warn
    - always
  no-eval:
    - error
    - always
  no-implicit-globals:
    - error
    - always
  no-array-constructor:
    - error
    - always
